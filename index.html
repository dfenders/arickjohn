<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Arick John Real Estate</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Georama:wght@100;200;300;400;500;600&family=Hahmlet:wght@500&display=swap" rel="stylesheet">
</head>
<style>
	body{
		font-family:"Georama", sans-serif;	
		font-weight:300;
		margin:0;
		background:#111;
	}
	
	a{
		color:white;
		text-decoration:none;
	}
	
	a:hover{
		text-decoration:underline;	
	}
	
	nav{
		display:flex;
		text-transform:uppercase;
		color:white;
		position:relative;
		z-index:1;
		align-items:baseline;
	}
	nav > div{
		position:relative;
		z-index:1;
		display:flex;
		padding:40px;
	}
	nav > div:last-of-type{
		margin-left:auto;	
	}
	nav > div:nth-child(2) div{
		padding-right:20px;	
		letter-spacing: 1px;
	}
	nav > div:last-of-type div{
		padding-left:20px;	
		letter-spacing: 1px;
	}
	
	.name{
		font-family:"Hahmlet", serif;
		font-weight:500;
		font-size:28px;
		text-transform:capitalize;
	}
	
	.bg{
		position:fixed;
		top:0;
		bottom:0;
		left:0;
		right:0;
		background:black;
		opacity:.2;
		z-index:1;
	}
	
	video#main{
		position:absolute;
		top:0;
		left:0;
		z-index:0;
		width:100%;
	}
	
	.main_div{
		height:100vh;
		display:flex;
		flex-direction:column;
		z-index: 1;
		position: absolute;
		top:0;
		padding: 40px;
		color:white;
	}
	
	.main_div div:first-of-type{
		font-family: "Georama", sans-serif;
		font-weight: 300;
		margin-top: auto;
		border-right: 100px solid yellow;
		width: fit-content;
		padding-right: 10px;
		border-left: 20px solid yellow;
		padding-left: 10px;
		text-transform:uppercase;
		font-size:small;
		letter-spacing: 1px;
	}
	.main_div div:not(:first-of-type){
		font-family:"Hahmlet", sans-serif;	
		font-weight:500;
		font-size:48px;
	}
	.main_div div:last-of-type{
		margin-bottom:auto;	
		border-bottom: 20px solid yellow;
    		padding-bottom: 10px;
	}
	
	section{
		color:white;
		margin-top:100vh;
		padding:40px;
		z-index: 2;
    		position: relative;
	}
	
	section h1{
		font-family:"Hahmlet", sans-serif;	
		font-weight:500;
		font-size:48px;
	}
	
	.cards{
		display:grid;
		grid-template-columns:1fr 1fr;
		grid-gap: 40px;
	}
	
	.cards > div .img{
		height:300px;
		background-position: center;
    		background-size: cover;
	}
	
	.cards div:first-of-type .img{
		background-image:url(house1.jpeg);	
	}
	
	.cards div:last-of-type .img{
		background-image:url(house2.jpeg);	
	}
	
	.cards .text{
		display:flex;
		flex-direction:column;
		background:white;	
		color: #111;
    		padding: 40px;
		align-items:center;
	}
	
	.cards .text div:first-of-type{
		font-family:"Hahmlet", sans-serif;	
		font-weight:500;
		font-size:24px;
	}
	
	.cards .text div:last-of-type{
		font-size:16px;
	}
</style>
<body>
	<div class="bg"></div>
	<nav>
		<div class="name">Arick John</div>
		<div>
			<div><a href="#">Sold</a></div>
			<div><a href="#">Properties</a></div>
			<div><a href="#">Development</a></div>
			<div><a href="#">About</a></div>
		</div>
		<div>
			<div><a href="#">Online Valuation</a></div>
			<div><a href="#">Contact</a></div>
		</div>
	</nav>
	<video id="main" autoplay muted loop>
	  <source src="home.mp4" type="video/mp4">
	  Your browser does not support the video tag.
	</video>
	<div class="main_div">
		<div>Arick John</div>
		<div>Quality homes.</div>
		<div>Quality experience.</div>
	</div>
	<section>
		<h1>Sold Properties</h1>
		<div class="cards">
			<div>
				<div class="img"></div>
				<div class="text">
					<div>123 Fake Street, Invercargill</div>
					<div>$350,000</div>
				</div>
			</div>
			<div>
				<div class="img"></div>
				<div class="text">
					<div>123 Fake Street, Invercargill</div>
					<div>$420,000</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
